</p><p id="1fd86777-949c-80ec-88cf-ecdccfbe8a2a" class="">Plaatco.nl levert <strong>draadloze (IoT) sensoren</strong> en een <strong>cloud-based IoT sensor dashboard</strong>.</p><p id="1fd86777-949c-8035-a591-ee35f91d1ddf" class="">Met ons dashboard kunt u data in diverse <strong>grafieken</strong> visualiseren en de <strong>tijdsperiode</strong> zelf bepalen. De kosten voor dataopslag zijn afhankelijk van de bewaarduur; een dag is uiteraard voordeliger dan een heel jaar.</p><p id="1fd86777-949c-8083-a635-fa28f110c41f" class="">U kunt bij ons verschillende sensoren bestellen. Voordat u bestelt, controleren wij altijd eerst of de gewenste locatie voldoende dekking heeft op het gekozen <strong>IoT-netwerk</strong>. Zodra dit is vastgesteld, maken wij een nieuw dashboard voor u aan of voegen de sensoren toe aan een bestaand dashboard.</p></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80a8-82f1-c6776adc179f"><div style="width:100%"><h1 id="1fd86777-949c-8039-ac0d-fc1a054e26a1" class=""><mark class="highlight-yellow">Sensoren</mark></h1><p id="1fd86777-949c-8063-9cc3-e2a855cb5d1c" class="">Hieronder een overzicht van een aantal type sensoren die onze klanten in gebruik hebben. Wij kunnen nog vele andere type sensoren bieden. Prijs op aanvraag. Neem even contact op voor de mogelijkheden.</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-8091-b362-eb79e4c989e1"><div style="width:100%"><figure id="1fd86777-949c-808e-a1ff-ed4d52e6bcd3" class="image"><a href="assets/image.png"><img style="width:132px" src="assets/image.png"/></a></figure><h3 id="1fd86777-949c-8086-a64d-cfb1d6799a55" class=""><strong>Indoor Air Quality Sensor</strong></h3><p id="1fd86777-949c-80b3-864d-e1a315b45da3" class="">De Dragino LAQ4 sensor, meet CO2, temperatuur, luchtvochtigheid</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-8017-a435-d91f379a8d7f"><div style="width:100%"><figure id="1fd86777-949c-80b3-a02c-e2ce492b69c4" class="image"><a href="assets/image%201.png"><img style="width:132px" src="assets/image%201.png"/></a></figure><h3 id="1fd86777-949c-80ac-8820-c4c66945ea43" class=""><strong>Stroommeter 3-fasen</strong></h3><p id="1fd86777-949c-807c-ad7e-e5a4a20b176f" class="">De Netvox R718N3, meet het stroomverbruik op een 3-fasen installatie</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-8097-b504-e8f237947a63"><div style="width:100%"><figure id="1fd86777-949c-8073-a574-e657c442bac1" class="image"><a href="assets/image%202.png"><img style="width:132px" src="assets/image%202.png"/></a></figure><h3 id="1fd86777-949c-80e0-813b-e2667957a4dd" class=""><strong>Outdoor temperatuur en luchtvochtigheid</strong></h3><p id="1fd86777-949c-8008-b2b0-eabd38dade49" class="">De Dragino LSN50 v2 S31 sensor kan buitentemperatuur en luchtvochtigheid meten.</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80f5-a261-df69a4de9464"><div style="width:100%"><figure id="1fd86777-949c-8098-8a4b-c11576633cc7" class="image"><a href="assets/image%203.png"><img style="width:132px" src="assets/image%203.png"/></a></figure><h3 id="1fd86777-949c-80d3-865e-f3898c2083de" class=""><strong>Outdoor temperatuur en luchtvochtigheid</strong></h3><p id="1fd86777-949c-809b-a9e3-de9a8029b657" class="">De Dragino LHT65 sensor kan buitentemperatuur en luchtvochtigheid meten.</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80e0-8cf7-e3e7b8630e16"><div style="width:100%"><figure id="1fd86777-949c-80d4-abc3-f4b515c34825" class="image"><a href="assets/image%204.png"><img style="width:144px" src="assets/image%204.png"/></a></figure><h3 id="1fd86777-949c-801d-994e-f814441b5e57" class=""><strong>Indoor Air Quality Sensor</strong></h3><p id="1fd86777-949c-80ab-aac1-e9f8efc90466" class="">De Browan TABS TBHV110 sensor, meet  indoor luchtkwaliteit, temperatuur en luchtvochtigheid</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80a5-ae4c-e9e45fde103e"><div style="width:100%"><figure id="1fd86777-949c-809a-b366-c3d3a2c542b9" class="image"><a href="assets/image%205.png"><img style="width:132px" src="assets/image%205.png"/></a></figure><h3 id="1fd86777-949c-80f9-98da-f12551f98c38" class=""><strong>Waterleak sensor</strong></h3><p id="1fd86777-949c-800f-a57d-cd1b6ff716f8" class="">De Dragino LWL02 meet als er waterlekkage ontstaat.</p></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-800c-9c3d-e47c8089d050"><div style="width:100%"><h1 id="1fd86777-949c-806b-b68b-c102c8a2c0fd" class=""><mark class="highlight-yellow">Wat onze klanten zeggen</mark></h1></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80fc-ac91-d2ffafe9f93e"><div style="width:100%"><figure id="1fd86777-949c-8056-b71d-f7a660e31449" class="image" style="text-align:left"><a href="assets/image%206.png"><img style="width:60px" src="assets/image%206.png"/></a></figure><p id="1fd86777-949c-8091-83bf-c3fb77002243" class=""><mark class="highlight-yellow">★★★★★</mark></p><p id="1fd86777-949c-80f2-9ccc-f3d21996d4ca" class="">“<em>De sensoren werken perfect voor het doormeten van de werkelijke temperatuur van onze warmtebron maar ook de temperatuur op de werkvloer</em>”</p><p id="1fd86777-949c-80e7-9765-f8bccdf39d70" class=""><em>Michel</em> <em><mark class="highlight-gray">–</mark></em><em> Homij Technische Installaties</em></p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80e4-b810-fe544197ed24"><div style="width:100%"><h1 id="1fd86777-949c-808e-859d-ecf106079284" class=""><mark class="highlight-yellow">Abonnementskosten per sensor</mark></h1><p id="1fd86777-949c-8036-a535-c1b874b2b16c" class="">Hieronder een overzicht van een aantal type sensoren die onze klanten in gebruik hebben. Wij kunnen nog vele andere type sensoren bieden. Prijs op aanvraag. Neem even contact op voor de mogelijkheden.</p><hr id="1fd86777-949c-8031-bd54-d684c2525d23"/><h3 id="1fd86777-949c-801c-8499-cf4496e04faa" class="block-color-teal_background"> <strong>Light</strong></h3><p id="1fd86777-949c-8073-b0df-c39726e1e701" class=""><mark class="highlight-blue"><mark class="highlight-gray_background">3 euro p/m (ex. BTW)</mark></mark></p><ul id="1fd86777-949c-80c1-ada2-d9e7b733c341" class="bulleted-list"><li style="list-style-type:disc">1 maand retentie</li></ul><ul id="1fd86777-949c-8049-be69-e919adf76df1" class="bulleted-list"><li style="list-style-type:disc">1000 datapoints per dag</li></ul><p id="1fd86777-949c-8082-902e-d82a25de1681" class="">
</p><hr id="1fd86777-949c-80cc-8bbd-f19b5552c568"/><h3 id="1fd86777-949c-80a2-982b-f04e20610778" class="block-color-teal_background"> <strong>Standaard</strong></h3><p id="1fd86777-949c-8001-8800-da2c84d22012" class=""><mark class="highlight-blue"><mark class="highlight-gray_background">4 euro p/m (ex. BTW)</mark></mark></p><ul id="1fd86777-949c-80ea-bf9e-d270127ce5f0" class="bulleted-list"><li style="list-style-type:disc">3 maanden retentie</li></ul><ul id="1fd86777-949c-801b-a695-f10b90116e50" class="bulleted-list"><li style="list-style-type:disc">2500 datapoints per dag</li></ul><p id="1fd86777-949c-8032-848b-fae802359acc" class="">
</p><hr id="1fd86777-949c-8009-a738-df7e352c1235"/><h3 id="1fd86777-949c-8092-bac0-f29c736a7619" class="block-color-teal_background"> <strong>Plus</strong></h3><p id="1fd86777-949c-80dd-90fb-db0d1882a395" class=""><mark class="highlight-blue"><mark class="highlight-gray_background">6 euro p/m (ex. BTW)</mark></mark></p><ul id="1fd86777-949c-805f-b900-c3311c907689" class="bulleted-list"><li style="list-style-type:disc">12 maanden retentie</li></ul><ul id="1fd86777-949c-8010-83ac-e078d14a33f0" class="bulleted-list"><li style="list-style-type:disc">7500 datapoints per dag</li></ul></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-8052-a566-f5e65a18f385"><div style="width:100%"><h1 id="1fd86777-949c-801b-a65a-e5d2bb9d83bf" class=""><mark class="highlight-yellow">Installatie- en onderhoudskosten</mark></h1><p id="1fd86777-949c-80c2-bfcd-f2ce80c292d9" class="">Wij rekenen 80 euro p/u ex. BTW en onze reiskosten zijn, per gereden uur, 70% van het uurtarief.</p></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="1fd86777-949c-80d3-bfa3-d369fcdcb40d"><div style="width:100%"><h1 id="1fd86777-949c-80d6-8cc0-c6c511ec3cdd" class=""><mark class="highlight-yellow">Support</mark></h1><p id="1fd86777-949c-8049-a330-cb769bb53843" class="">Voor meer info: <a href="mailto:info@plaatco.nl">info@plaatco.nl</a> tel: <mark class="highlight-blue"><mark class="highlight-gray_background"><a href="tel://0640639889">06-40639889</a></mark></mark></p></div></figure><p id="1fd86777-949c-80d5-a595-ecdc1dc47c94" class="">
